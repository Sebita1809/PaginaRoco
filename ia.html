<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SmartChef</title>
    <link rel="stylesheet" href="css/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&family=Keania+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="headerHome">
        <div class="home">
            <img src="imagenes/HH.ico" class="logoHHHome">
            <button onclick="toggleDropdown()">
                <img id="flechaDropdown" src="imagenes/barras.png" alt="">
            </button>
            <div id="myDropdown" class="dropdown-contentSmartChef">
                <a href="home.html">Home</a>
                <a href="excercise.html">SmartTrainer</a>
                <a href="macro_cal.html">SmartCalculator</a>
                <a href="">Perfil</a>
                <a href="">Help</a>
            </div>
        </div>
        <div class="dropDownPerfil">
            <img src="imagenes/FotoPerfilDefault.png">
            <p>UserName</p>
        </div>
    </header>
    <h1 class="tituloSmartChef">Welcome to SmartChef</h1>
    <div class="cocina">
        <div id="cortina" class="cortina"></div>
        <img src="imagenes/chef_trabado.png" class="fotoChef"
        id="fotoChef">
        <div class="explicacionChef">
            <p>Here you can ask for any recipies that you want. Just write all the ingredients you have down below AND START COOKING!!</p>
        </div>
        <div class="consultaChef">
            <input type="text" id="inputText" class="inputChef" placeholder="type your ingredients...">
            <button id="botonChef" class="botonChef">Let's cook! <img src="https://cdn-icons-png.flaticon.com/512/3063/3063509.png" alt=""></button>
        </div>
        <div class="respuestaChef">
            <p id="responseText" class="responseText"></p>
        </div>
    </div>
    
    <script type="importmap">
        {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
        }
    </script>
    <script type="module" src="javaScript/Js.js"></script>
    <script src="javaScript/dropdown.js"></script>
</body>
</html>

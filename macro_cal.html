    <h1 class="tituloSmartMacros">SmartMacros</h1>
    <div class="datosSmartMacros">
        <div class="ingresarDatosSmartChef">
            <p class="tituloIngresarDatosCalculadora">Ingrese sus datos</p>
            <div class="datosAltura">
                <input type="number" class="inputAltura" min="0" max="3" placeholder="">
                <label>Altura</label>
                <button class="increment"><img src="imagenes/flecha.png" alt=""></button>
                <button class="decrement"><img src="imagenes/flecha.png" alt=""></button>
            </div>
            <div class="datosPeso">
                <input type="number" placeholder="" min="0" max="300" step="0.1">
                <label>Peso</label>
            </div>
            <div class="datosActividad">
                <select id="">
                    <option class="seleccionActividad//" disabled selected>Sleccione una opcion</option>
                    <option value="">Baja</option>
                    <option value="">Intermedia</option>
                    <option value="">Avanzada</option>
                </select>
                <p>Nivel de Actividad Fisica</p>
            </div>
            <div class="datosSexo">
                <select class="seleccionSexo" id="">
                    <option value="" selected disabled>Seleccione una opcion</option>
                    <option value="">Femenino</option>
                    <option value="">Masculino</option>
                    <option value="">Prefiero no decirlo</option>
                </select>
                <p>Sexo</p>
            </div>
        </div>
    </div>
